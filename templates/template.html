<html>
   <head>
      <title>{{ title }}</title>
   </head>
   <body>
     <table>
        <tr> <th>uuid</th> <th>parent uuid</th> <th>tag type</th> <th>tag name</th> <th>tag value</th> <th>add</th> <th>delete</th></tr>
       {% for tag in tags %}
         <tr><td><a href="/http_api/tag/{{tag.uuid}}">{{tag.uuid}}</a></td> <td><a href="/http_api/tag/{{tag.parent_uuid}}">{{tag.parent_uuid}}</a></td> <td>{{tag.tag_type}}</td> <td>{{ tag.tag_name }}</td> <td>{{ tag.value}}</td> <td><a href="#">add a sub tag</a></td> <td><a href="http_api/delete_tag/{{tag.uuid}}">delete</a></td></tr>
       {% end %}
     </table>
<hr/>
     <form action='/http_api/tag/' method="POST">
        <label>Tag UUID</label>
        <input type=text name="uuid" value="{{random_uuid}}" />
        <label>Parent UUID</label>
        <input type=text name="parent_uuid" />
        <label>Tag Type</label>
        <input type=text name="tag_type" />
        <label>Tag Name</label>
        <input type=text name="tag_name" />
        <label>Tag Value</label>
        <input type=text name="value" />
        <br/>
        <input type=submit>
    </form>
   </body>
 </html>
