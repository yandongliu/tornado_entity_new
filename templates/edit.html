<html>
   <head>
      <title>{{ title }}</title>
   </head>
   <body>
     <form action='/http_api/edit/' method="POST">
        <ul>
        <li>
        <label>Tag UUID</label>
        <input type=text name="uuid" size="80" value="{{tag.uuid}}" />
        <li>
        <label>Parent UUID</label>
        <input type=text name="parent_uuid" size="80" value="{{tag.parent_uuid}}"/>
        <li>
        <label>Tag Type</label>
        <input type=text name="tag_type" size="80" value="{{tag.tag_type}}"/>
        <li>
        <label>Tag Name</label>
        <input type=text name="tag_name" size="80" value="{{tag.tag_name}}"/>
        <li>
        <label>Tag Value</label>
        <input type=text name="value" size="80" value="{{tag.value}}"/>
        </ul>
        <input type=submit>
    </form>
   </body>
 </html>
